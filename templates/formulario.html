<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Formulario de Valoración</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
  <div class="form-container">
    <h2>Valoración de Usuario</h2>
    <form method="POST" action="{{ url_for('form') }}">
      <label>Nombre:</label>
      <input type="text" name="nombre" required>

      <label>Calificación (0 a 5 estrellas):</label>
      <select name="estrellas" required>
        <option value="0">0 estrellas</option>
        <option value="1">1 estrella</option>
        <option value="2">2 estrellas</option>
        <option value="3">3 estrellas</option>
        <option value="4">4 estrellas</option>
        <option value="5">5 estrellas</option>
      </select>

      <label>Cuéntanos tu experiencia:</label>
      <textarea name="experiencia" rows="5" required></textarea>

      <button type="submit">Enviar valoración</button>
    </form>

    <a href="{{ url_for('index') }}" class="volver">⬅ Volver a inicio</a>
  </div>
</body>
</html>
